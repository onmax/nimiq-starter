<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimiq Hub API - Starter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #1F2348 0%, #2A2F5B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #1F2348;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background: #1F2348;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: #2A2F5B;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(31, 35, 72, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      min-height: 100px;
    }

    .status-label {
      font-weight: 600;
      color: #1F2348;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-value {
      color: #666;
      word-break: break-all;
      font-size: 14px;
      line-height: 1.8;
    }

    .status-value.success {
      color: #059669;
    }

    .status-value.error {
      color: #DC2626;
    }

    kbd {
      background: #1F2348;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      color: #1F2348;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nimiq Hub API</h1>
    <p>Test the Hub API integration with basic wallet operations</p>

    <div class="actions">
      <button id="choose-address">Choose Address</button>
      <button id="sign-message">Sign Message</button>
      <button id="checkout">Request Payment</button>
    </div>

    <div class="status">
      <div class="status-label">Status</div>
      <div id="status" class="status-value">Click a button to start</div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
