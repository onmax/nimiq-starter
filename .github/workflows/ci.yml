name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: '0 0 1 * *' # Run monthly on the 1st at midnight UTC

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [nimiq-vue-ts, nimiq-react-ts, nimiq-nextjs, nimiq-hub-api-ts]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - run: pnpm i -g @antfu/ni
      - run: nci

      - name: Install Playwright Browsers
        run: pnpm --filter ${{ matrix.package }} exec playwright install --with-deps chromium

      - run: pnpm --filter ${{ matrix.package }} typecheck
      - run: pnpm --filter ${{ matrix.package }} test
      - run: pnpm --filter ${{ matrix.package }} build
